<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container{max-width:400px;margin:50px auto;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,.1)}
        .error-message{color:#dc3545;margin-top:10px;padding:10px;background-color:#f8d7da;border-radius:5px}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            {% if request.query_params.get('success') %}
            <div class="alert alert-success">{{ request.query_params.get('success') }}</div>
            {% endif %}
            
            <form id="loginForm" action="/auth/jwt/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                <p><a href="/forgot-password">Forgot Password?</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/auth/jwt/login', {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    redirect: 'manual'
                });
                
                if (response.ok || response.status === 204) {
                    window.location.href = '/';
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = 'Invalid email or password';
                    
                    document.querySelectorAll('.error-message').forEach(el => el.remove());
                    document.getElementById('loginForm').insertBefore(errorDiv, document.getElementById('loginForm').firstChild);
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
